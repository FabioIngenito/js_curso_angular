<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../teste.png">
    <title>Aula 02 - Slide 15</title>
</head>

<body>
    <h1>Aula 02 - JS e DOM - Slide 15</h1>
    <br />
    <label for="diaDaSemana">Escolha um dia da Semana:</label>

    <select id="diaDaSemana">
        <option value="dom">Domingo</option>
        <option value="seg">Segunda-feira</option>
        <option value="ter">Terça-feira</option>
        <option value="qua">Quarta-feira</option>
        <option value="qui">Quinta-feira</option>
        <option value="sex">Sexta-feira</option>
        <option value="sab" selected>Sábado</option>
    </select>
    <br />
    <br />
    <button>Tarefa</button>
    <br />
    <br />
    Resposta: <b><span id="divResposta"></span></b>
</body>

<script>
    const btnTarefa = document.querySelector("button");

    btnTarefa.addEventListener("click", () => {
        const diaDaSemana = document.getElementById("diaDaSemana")
        const dia = diaDaSemana.options[diaDaSemana.selectedIndex].value;
        const btnResposta = document.getElementById("divResposta")

        if (dia == "sab") {
            btnResposta.innerHTML = "Vai estudar ANGULAR, seu vagaba!"
        } else if (dia == "dom") {
            btnResposta.innerHTML = "Descansa a carcaça!"
        } else {
            btnResposta.innerHTML = "Vai trabalhar, seu vadio!"
        }
    })
</script>

</html>
