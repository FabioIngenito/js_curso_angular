<script>
    temperatura = 0;
    console.log(ConvFahre(temperatura));

    temperatura = 14;
    console.log(ConvCelsius(temperatura));

    function ConvFahre(valNum) {
        valNum = parseFloat(valNum);
        return valNum * 1.8 + 32;
    }

    function ConvCelsius(valNum) {
        valNum = parseFloat(valNum);
        return (valNum - 32) / 1.8;
    }
