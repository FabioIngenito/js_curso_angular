  Temperatura Fahrenheit: <input type="number" id="valFah">

<script>
  var t_c = document.getElementById("valCel").value;
  var t_f = document.getElementById("valFah").value;
  console.log(t_c);

  temperatura = 0;
  console.log(ConvCelsius(t_f));

  temperatura = 14;
  console.log(ConvFahre(t_c));

  function ConvFahre(valNum) {
    valNum = parseFloat(valNum);
    return (valNum - 32) / 1.8;
  }

  function ConvCelsius(valNum) {
    valNum = parseFloat(valNum);
    return valNum + 32 * 1.8;
  }
