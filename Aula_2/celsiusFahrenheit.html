<!DOCTYPE html>

<head>

</head>

<body>
  <h1>Aula 02 - JS e DOM - Exerc√≠cio 01</h1>
  Temperatura Celsius: <input type="number" id="numCel" value="0">
  <input type="button" value="Celsius -> Fahrenheit" id="btnCel" />
  <br />
  Temperatura Fahrenheit: <input type="number" id="numFah">
  <input type="button" value="Fahrenheit -> Celsius" id="btnFah" />
  <br />
  <br />
  <br />
  --------------------------------------------<br />
  OUTRA FORMA:<br />
  --------------------------------------------<br />
  <br />
  <br />
  <input type="radio" name="converter" id="CtoF" />Celsius para Fahrenheit <br />
  <input type="radio" name="converter" id="FtoC" />Fahrenheit para Celsius <br />
  Converter valor :<input id="num" type="number"> <br />
  <button onclick="main()">Calcular</button><br />
  Resposta: <div id="resposta" style='display:inline'></div><br />
</body>

<script>
  const btnCel = document.querySelector("#btnCel");
  const btnFah = document.querySelector("#btnFah");

  btnCel.addEventListener("click", (evt) => {
    var numCel = document.getElementById("numCel");
    var numFah = document.getElementById("numFah");

    numFah.value = ConvFahre(numCel.value);
  });

  btnFah.addEventListener("click", () => {
    var numCel = document.getElementById("numCel");
    var numFah = document.getElementById("numFah");

    numCel.value = ConvCelsius(numFah.value)
  });

  function ConvFahre(valNum) {
    valNum = parseFloat(valNum);
    return valNum * 1.8 + 32;
  }

  function ConvCelsius(valNum) {
    valNum = parseFloat(valNum);
    return (valNum - 32) / 1.8;
  }

  // --------------------------------------------
  // OUTRA FORMA:
  // --------------------------------------------

  function main() {
    var num = parseInt(document.getElementById("num").value);
    var resp = document.getElementById("resposta");

    if (document.getElementById("CtoF").checked == true)
      resp.innerHTML = ctof(num);
    if (document.getElementById("FtoC").checked == true)
      resp.innerHTML = ftoc(num);
  }

  function ctof(x) {
    return (1.8 * x + 32);
  }

  function ftoc(x) {
    return ((x - 32) * 1.8);
  }

</script>

</html>
