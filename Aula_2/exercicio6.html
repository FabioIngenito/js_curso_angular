<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../teste.png">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <title>Document</title>
</head>

<body>
    <h1>Aula 02 - JS e DOM - Exerc√≠cio 6</h1>
    <div id="moldura">
        <div id="titulo">Calculadora Simples</div>
        <div id="valores">
            <input type="number" id="val1" class="valor" name="valor1" value=10><br /><br />
            <input type="number" id="val2" class="valor" name="valor2" value=5>
        </div>
        <div id="botoes">
            <input type="button" class="buttonClass" type="submit" onclick="Calculo('+')" value="+" />
            <input type="button" class="buttonClass" type="submit" onclick="Calculo('-')" value="-" />
            <input type="button" class="buttonClass" type="submit" onclick="Calculo('*')" value="*" />
            <input type="button" class="buttonClass" type="submit" onclick="Calculo('/')" value="/" />
        </div>
        <div>
            <label id="result">
                Resultado:
            </label>
            <input type="number" id="resultado" />
        </div>
    </div>
</body>

<script>

    function Calculo(ope) {
        const op1 = parseFloat(document.getElementById("val1").value);
        const op2 = parseFloat(document.getElementById("val2").value);
        let resultado

        switch (ope) {
            case "+":
                resultado = op1 + op2
                break;
            case "-":
                resultado = op1 - op2
                break;
            case "*":
                resultado = op1 * op2
                break;
            case "/":
                resultado = op1 / op2
                break;
            default:
                break;
        }

        document.getElementById("resultado").value = resultado
    }

</script>

</html>
