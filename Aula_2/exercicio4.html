<script>
    resposta = []
    resposta = CalcularPA(5, 2, 4)
    console.log(resposta)

    function CalcularPA(inicial, razao, vezes) {
        var termos = []
        var atual = 0
        termos.push(inicial)

        for (let i = 1; i < vezes; i++) {
            atual = inicial + razao * i
            termos.push(atual)
        }

        return termos
    }

</script>
