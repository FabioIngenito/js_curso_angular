<script>

    const v1 = 10
    const v2 = 5
    const operador = "+"

    console.log(`A resposta é: ${Calculo(v1, v2, operador)}`)

    function Calculo(op1, op2, ope) {
        resultado = 0

        switch (ope) {
            case "+":
                resultado = op1 + op2
                break;
            case "-":
                resultado = op1 - op2
                break;
            case "*":
                resultado = op1 * op2
                break;
            case "/":
                resultado = op1 / op2
                break;
            default:
                break;
        }

        return resultado
    }

</script>
