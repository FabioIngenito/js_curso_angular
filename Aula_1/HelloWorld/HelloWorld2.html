<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box</title>
    <style>
      #container {
        width: 1200px;
        height: 400px;
        border: solid 1px;
        display: flex;
        /* vertical */
        align-items: center;
        /* horizontal */
        justify-content: space-between;
      }
      #card {
        width: 300px;
        height: 300px;
        border: solid 1px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="card"></div>
      <div id="card"></div>
      <div id="card"></div>
    </div>
  </body>
</html>
